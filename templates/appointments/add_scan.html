{% extends 'base.html' %}

{% block title %}Add Scan - MIC Radiology{% endblock %}

{% block content %}
<style>
    .form-wrapper { max-width:760px; margin:28px auto; padding:0 12px; }
    .card { background:#fff; padding:18px; border-radius:8px; box-shadow:0 6px 18px rgba(2,6,23,0.04); }
    .btn-primary { background:linear-gradient(135deg,#16a085 0%,#117a65 100%); color:#fff; padding:10px 14px; border-radius:8px; border:none; }
</style>

<div class="form-wrapper">
    <div class="card">
        <h2>Add Scan Type</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="margin-top:12px;"><button class="btn-primary" type="submit">Save</button> <a href="{% url 'manage_scans' %}" class="btn-ghost">Cancel</a></div>
        </form>
    </div>
</div>

{% endblock %}
