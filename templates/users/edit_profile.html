{% extends 'base.html' %}

{% block title %}Edit Profile - MIC Radiology{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="max-width: 600px; margin: auto;">
        <h2 class="mb-4" style="color: #1a1a1a; font-weight: 800;">Edit Profile</h2>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3" style="background: #f0f0f0; color: #1a1a1a; border: 1px solid #e0e0e0; font-weight: 700;">Save Changes</button>
            <a href="{% url 'profile' %}" class="btn btn-secondary mt-3" style="margin-left: 10px; background: #f0f0f0; color: #1a1a1a; border: 1px solid #e0e0e0;">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
