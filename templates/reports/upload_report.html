{% extends 'base.html' %}

{% block title %}Upload Report - MIC Radiology{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Upload Report for Appointment</h5>
    </div>
    <div class="card-body">
        <div class="alert alert-info">
            <strong>Appointment:</strong> {{ appointment.scan_type.name }} - {{ appointment.appointment_date|date:"F j, Y" }}
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn" style="background: #f0f0f0; color: #1a1a1a; border: 1px solid #e0e0e0;">Upload Report</button>
            <a href="{% url 'appointment_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
